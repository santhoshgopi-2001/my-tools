<!DOCTYPE html>
<html>
<head>
  <title>Battery Backup Calculator</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f4f4f4; }
    h2 { color: #222; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 300px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Battery Backup Calculator</h2>

  <label>Load Power (Watts):</label><br>
  <input type="number" id="load" placeholder="e.g., 100"><br>

  <label>Battery Voltage (Volts):</label><br>
  <input type="number" id="voltage" placeholder="e.g., 12"><br>

  <label>Battery Capacity (Ah):</label><br>
  <input type="number" id="capacity" placeholder="e.g., 100"><br>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const load = parseFloat(document.getElementById('load').value);
      const voltage = parseFloat(document.getElementById('voltage').value);
      const capacity = parseFloat(document.getElementById('capacity').value);

      if (load && voltage && capacity) {
        const backupTime = (voltage * capacity) / load;
        document.getElementById('result').innerText = 
          `Estimated Backup Time: ${backupTime.toFixed(2)} hours`;
      } else {
        document.getElementById('result').innerText = 
          'Please fill all values correctly.';
      }
    }
  </script>
</body>
</html>
